<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    

    <div class="score-container">
        <h2>Score</h2>
        <span class="score"></span>
    </div>

    <div class="container">

        <div class="timer none">
            
        </div>

        <div class="questions-container none">
            <div class="questions" id="questions">
                Que veut dire la phrase, "La messe est dite ?" question valant 10 points
            </div>
            <div class="answers-buttons">
                <button class="answer">1</button>
                <button class="answer">2</button> 
                <button class="answer">3</button>
                <button class="answer">4</button>
            </div>
        </div>
        
        <div class="btn-controls">
            <button class="start">Start</button>
            <button class="next none">Next</button>
        </div>
    </div>

    <script src="/js/quiz.js"></script>
</body>
</html>
